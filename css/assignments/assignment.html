<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #1a1a1a;
      }
      .cards-container {
        display: flex;
        justify-content: space-between;
        margin: 0 5px;
      }

      #carouselExample {
        height: 280px;
        overflow: hidden;
        margin-bottom: 10px;
      }
      #carouselExample img {
        height: 280px;
        object-fit: fill;
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: #cacaca;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10%;
      }
    </style>
  </head>
  <body>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active w-200">
          <img
            src="https://images.pexels.com/photos/3532556/pexels-photo-3532556.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item w-200">
          <img
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item w-200">
          <img
            src="https://images.pexels.com/photos/2522676/pexels-photo-2522676.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="cards-container">
      <div class="card" style="width: 18rem">
        <img
          src="https://images.pexels.com/photos/7775640/pexels-photo-7775640.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <a
            href="https://youtu.be/Ca5DLSDfPec?si=SQDGfXVKmn-6qsUp"
            class="btn btn-primary w-100"
            >watch now</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="https://images.pexels.com/photos/7775639/pexels-photo-7775639.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <a
            href="https://youtu.be/Hr5iLG7sUa0?si=PwpHKV6HUqVHnOvr"
            class="btn btn-primary w-100"
            >watch now</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          src="https://images.pexels.com/photos/18264716/pexels-photo-18264716/free-photo-of-man-in-headphones-showing-programming-process-on-a-laptop.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <a
            href="https://youtu.be/x7ULDYs4X84?si=nHwTJD2jexRQhkWG"
            class="btn btn-primary w-100"
            >watch now</a
          >
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; Himangshu De, 2025</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
